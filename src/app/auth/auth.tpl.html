<div class="row">
	<div class="container">
		<form class="form-signin" role="form" ng-submit="login()">
		<h2 class="form-signin-heading">Por favor inicie sesión</h2>
		<input type="email" class="form-control" placeholder="Usuario" required autofocus>
		<input type="password" class="form-control" placeholder="Password" required>
		<div class="checkbox">
		  <label>
		    <input type="checkbox" value="remember-me"> Recordarme
		  </label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Inicia Sesión</button>
	      </form>
	</div>
</div>
